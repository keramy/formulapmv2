# Prada Derinlemesine Analiz

## Mağaza Estetiği ve Tasarım Konsepti

Prada'nın perakende mağaza estetiği ve tasarım konsepti, geleneksel alışverişin ötesine geçen benzersiz, sürükleyici deneyimler yaratmaya odaklanan ikonik unsurların, yenilikçi mimari yaklaşımların bir karışımıyla karakterize edilir.

Prada'nın mağaza tasarımının temel özellikleri şunlardır:

*   **İkonik Unsurlar:** Tekrarlayan ve oldukça tanınabilir bir özellik, genellikle makro versiyonlarda yeniden keşfedilen veya farklı tasarım şemalarına entegre edilen **siyah beyaz damalı mermer zemindir**. Açık yeşil duvarlar da küresel olarak bulunan "Prada Yeşil Konsepti"nin bir parçasıdır.
*   **Prada Epicenter'ları:** Bunlar, kentsel ortamları geliştiren ve kültürel söylem için platformlar olarak hizmet veren mimari simge yapılar olarak tasarlanmış deneysel konsept mağazalardır. Önemli örnekler arasında, ürünleri sergilemek ve etkinliklere ev sahipliği yapmak için bir "Dalga" yapısına sahip olan ve opak soyunma odası camı ve dairesel cam asansörler gibi deneysel teknolojiyi içeren New York Epicenter yer alır. Rem Koolhaas tarafından tasarlanan Beverly Hills Epicenter, geleneksel bir vitrinin yokluğuyla ünlüdür ve bunun yerine görünmez bir hava perdesi kullanır.
*   **Modüler Tasarım:** Prada, mağaza içinde sürekli güncellenen ve değiştirilebilir unsurlara olanak tanıyan bir "modüler tasarım" konsepti sunmuştur. Bu sistem, yeni ürünlerin tanıtılmasıyla ortamın yeni, orijinal bir görünüm kazanmasını sağlayarak dinamik ve taze bir ortam sağlar.
*   **Sanatsal ve Malzeme Entegrasyonu:** Mağazalar genellikle Giovanni Battista Piranesi'nin Romantik grafik sanat eserleri gibi sanatsal unsurları içerir. Cilalı yüzeyler, arkadan aydınlatmalı "sünger" malzeme (OMA tarafından tasarlanan hibrit bir malzeme), alüminyum ve abanoz ahşap gibi farklı atmosferler yaratmak için çeşitli malzemeler kullanılır. Osvaldo Borsani'nin kadife sandalyeleri ve çilek pembesi gibi benzersiz renklerde geometrik desenli halılar gibi mobilyalar da yaygındır. Bu unsurlar, özel ahşap işleri ve üst düzey kaplamalar için fırsatlar sunar.
*   **Teknolojik Entegrasyon:** Epicenter'ların ötesinde, mevcut koleksiyonlarla ilgili içeriği gösteren büyük video duvarları gibi alışveriş deneyimini geliştirmek için teknoloji ustaca entegre edilmiştir.
*   **Bağlamsal ve Gelişen Konseptler:** Temel marka estetiğini korurken, Prada mağaza tasarımlarını yerel bağlamlara ve gelişen trendlere uyarlar. Örneğin, Miami Tasarım Bölgesi mağazası, Miami'nin Art Deco ve Latin Amerika etkilerinden ilham alır ve yerel, samimi bir atmosfer yaratmak için klasik modernizmi ve yüzyıl ortası Brezilya tasarımını birleştirir. Herzog & de Meuron tarafından tasarlanan Tokyo Aoyama mağazası, bir kaleydoskop benzeri bir yapıdır ve "etkileşimli optik cihaz" cephesine sahiptir, ürünler ve şehir arasında bir diyalog vurgular.

Genel olarak, Prada'nın perakende mağaza tasarımı, mimari yeniliği, sanatsal ifadeyi ve lüks bir alışveriş deneyimini birleştiren sofistike, genellikle minimalist, ancak son derece küratörlü bir ortamı vurgular.

## EMEA'daki Yaklaşan Projeler

Prada, sağlanan bilgilerin bir kısmı birkaç yıl öncesine dayansa da, EMEA bölgesindeki perakende projeleri ve genişlemesiyle aktif olarak ilgilenmektedir.

Son gelişmeler ve stratejik odaklar şunları içerir:

*   **Orta Doğu Büyümesi:** Prada'nın Orta Doğu'daki satışları 2025'in ilk çeyreğinde %31 artarak yüksek büyüme pazarlarına odaklandığını vurguladı.

# Burberry Derinlemesine Analiz

## Mağaza Estetiği ve Tasarım Konsepti

Burberry'nin perakende mağaza estetiği ve tasarım konsepti, modern minimalizmi markanın İngiliz mirasına güçlü bir saygı duruşu ve bazı lokasyonlarda önemli dijital entegrasyonla harmanlıyor.

Burberry'nin mağaza tasarımının temel unsurları şunlardır:

*   **Miras Entegrasyonu ile Modern Minimalizm:** Mağazalar tipik olarak bembeyaz zeminlere, duvarlara ve tavanlara sahiptir ve temiz, açık planlı bir iç mekan yaratır. Bu minimalist zemin, Burberry'nin zengin tarihine ustaca gönderme yapan çağdaş mobilyalar ve tasarım unsurlarıyla noktalanır.
*   **Burberry Ekosesinin Yeniden Yorumlanması:** İkonik Burberry ekose deseni, çeşitli mimari ve tasarım unsurlarında yeniden yorumlanan tekrarlayan bir motiftir. Bu, desen taklit eden ızgaralı zeminlerde ve tavanlarda, dama tahtası karolarında ve hatta aydınlatma tasarımlarında görülebilir.
*   **Temel Renk Paleti:** Markanın imza renkleri olan bej, siyah, beyaz ve kırmızı, mağaza iç mekanlarına tutarlı bir şekilde entegre edilmiştir.
*   **Lüks Malzemeler ve Kaplamalar:** Cilalı metaller, cam, aynalar, doğal taş (İngiliz kireçtaşı dahil), beton ve parlak kaplamalar gibi yüksek kaliteli malzemelerin kullanımıyla bir lüks hissi verilir ve bu da bir ferahlık hissine katkıda bulunur. Bu, üst düzey ahşap işleri ve özel imalat için önemli fırsatlar sunar.
*   **Mimari Geometri:** Tasarım, sütunlar, merdivenler, duvar sergileri ve aynalar gibi unsurlarda katı ve katı geometrik formlar içerir. Özel heykelsi mobilyalar ve armatürler de mekanların mimari asimetrisini geliştirmek için stratejik olarak yerleştirilmiştir.
*   **Trençkota Odaklanma:** Birçok mağazada, bu ikonik ürünü vurgulayan klasik Burberry trençkotunu sergilemek için özel alanlar bulunur.
*   **Dijital ve Etkileşimli Deneyimler:** Özellikle Shenzhen'deki gibi "sosyal perakende" mağazalarında Burberry, ileri teknolojiyi entegre eder. Bu, WeChat mini programları aracılığıyla müşterilerin mağazada gezinmesine, randevu almasına, soyunma odası deneyimlerini (aydınlatma ve müzik) özelleştirmesine ve etkileşim yoluyla "sosyal para" kazanmasına olanak tanıyan WeChat mini programlarını içerir ve fiziksel ve sanal alemleri harmanlayan sürükleyici, neredeyse oyun benzeri bir alışveriş yolculuğu yaratır.
*   **Küresel Tasarım Planı:** Londra'daki Sloane Street ve New Bond Street gibi amiral gemisi mağazaları, Burberry'nin dünya çapındaki perakende ağında uygulamaya koyduğu yeni bir küresel tasarım konsepti için plan görevi görür.
*   **İngiliz Mirası Referansları:** Ekosenin ötesinde, tasarım unsurları genellikle Londra'nın mimarisinden ilham alır ve sokak korkuluklarını anımsatan metal korkuluklar ve İngiliz kireçtaşından ilham alan doğal taş gibi özellikleri birleştirerek markayı kökenlerine daha da dayandırır.

## EMEA'daki Yaklaşan Projeler

Burberry, hem yeni mağaza açılışlarına hem de mevcut lokasyonların yenilenmesine odaklanarak EMEA (Avrupa, Orta Doğu ve Afrika) bölgesindeki yeni perakende projelerinde aktif olarak yer almaktadır.

Son projeler şunları içerir:

*   **Kış Pop-up'ları (Aralık 2023):** Burberry, İsviçre, İtalya (G&B Courmayeur ve Franz Kraler Cortina d'Ampezzo) ve Fransa'da (Courchevel'deki Maltempi ve St. Moritz'deki Modes) dört kış pop-up mağazası açtı.
*   **Frankfurt Havaalanı (Mayıs 2024):** Frankfurt Havaalanı'ndaki ikinci Burberry butiği olan yeni bir bağımsız butik, Terminal 1'in Schengen dışı bölgesindeki Atrium Z'de açıldı.
*   **Londra Amiral Gemisi Yenilemesi:** Londra'daki Bond Street'teki amiral gemisi mağazası, çeşitli Avrupa lokasyonlarında uygulamaya konulan yeni bir perakende konseptini uygulayarak önemli bir yenilemeden geçti.
*   **Paris Amiral Gemisi:** Paris'teki Avenue Montaigne'de de yeni bir mağaza açıldı.
*   **Lizbon, Portekiz:** Avenida da Liberdade'de yeni bir lüks mağaza kuruldu.

Bu girişimler, Burberry'nin yüksek görünürlüklü lokasyonlarda perakende ağını güçlendirme ve EMEIA bölgesindeki dağıtım kontrolünü geliştirme, yükseltilmiş marka konumlandırmasıyla uyumlu hale getirme konusundaki daha geniş stratejisinin bir parçasıdır. Şirket ayrıca yeni konsept mağazaları araştırıyor ve çevrimiçi varlığını genişletiyor.

## EMEA Perakende Geliştirme ve Gayrimenkul Karar Vericileri

Burberry'nin "Perakende Geliştirme Gayrimenkul EMEA Yöneticisi" unvanına sahip halka açık bir yöneticisi olmasa da, Burberry'nin EMEA'daki perakende geliştirme ve gayrimenkul yönleriyle ilgili birkaç kişi ve dış ortak bulunmaktadır:

*   **Paul Price:** Baş Ürün Mağazacılık ve Planlama Sorumlusu. Burberry'nin perakende alanlarının fiziksel gelişimi ve tasarımıyla ilgili olduğunu düşündüren "mimari" de dahil olmak üzere çeşitli ekiplere liderlik etmekten sorumludur.
*   **Will Machin:** Newmark'ın İngiltere ve EMEA Perakende uygulamasının İcra Direktörü. Burberry de dahil olmak üzere perakendecilere Avrupa'daki gayrimenkul gereksinimleri konusunda danışmanlık yapmaktadır. Dahili bir Burberry yöneticisinden ziyade harici bir danışman olarak hizmet vermektedir.

Tam unvanı olan tek bir yönetici olmasa da, Burberry'deki EMEA'daki perakende geliştirme gayrimenkul sorumlulukları, üst düzey bölgesel liderlik, mağaza tasarımı ve mimarisine odaklanan iç ekipler ve dış gayrimenkul danışmanlık firmaları arasında dağılmış gibi görünmektedir.

# Giorgio Armani Derinlemesine Analiz

## Mağaza Estetiği ve Tasarım Konsepti

Giorgio Armani perakende mağazaları, zarafeti, akıcılığı ve lüks ancak sade bir atmosferi vurgulayan sofistike ve zamansız bir estetikle karakterize edilir. Genellikle Giorgio Armani'nin kendisi ve mimari ekibi tarafından geliştirilen tasarım konsepti, markanın ikonik lüksünü vurgulayan kendine özgü bir ortam yaratmaya odaklanır.

Perakende mağaza estetiği ve tasarım konseptinin temel unsurları şunlardır:

*   **Sofistike Malzemeler:** Mağazalarda sık sık yüksek kaliteli, doğal ve genellikle eski malzemeler bulunur. Buna, bazen Verde Antigua ve Verde Fantastico gibi renklerle damalı desenlerde mermer ve oniks efektli zeminler ve Armani/Casa koleksiyonundan ince dokulu ipek duvar kağıdı kaplı duvarlar dahildir. Soluk meşe aynı zamanda iç mekanlar için kullanılan imza bir ahşaptır, duvarları kaplar ve bazen ışığı filtrelemek için ince, dikey yarık platin metal örgü ekranlarla tamamlanır. Mobilya için Macassar abanoz ve oksitlenmiş pirinç de kullanılmıştır. Bu malzemeler ve kaplamalar, üst düzey ahşap işleri ve özel imalat için önemli fırsatlar sunar.
*   **Temiz Çizgiler ve Akıcılık:** Genel tasarım, lüks bir ferahlık hissi yaratan şık çizgileri ve akıcı, düzenli bir alanı vurgular. Teşhirler genellikle dinamik ve akıcıdır, sürekli gelişen bir projeyi ve cesur yaratıcılığı vurgular.
*   **İnce Renk Paleti:** Platin, genellikle nesnelerin ve aksesuarların tonlarıyla tezat oluşturan yumuşak ve şık bir görünüm sunan belirgin bir renktir. Açık altın ve açık yeşil tavanlar da zarif atmosfere katkıda bulunabilir.
*   **Stratejik Aydınlatma:** Genellikle geniş cam vitrinler ve pencerelerden mekana dolan doğal ışık en üst düzeye çıkarılır. Sergilenen öğelerin sessiz bir görünümüne izin verecek şekilde entegre edilmiş aydınlatma ile yumuşak aydınlatılmış ortamlar yaratılır.
*   **Kendine Özgü Girişler ve Alanlar:** Giriş holü genellikle dış ve perakende bölgesi arasında bir "şiirsel duraklama" veya bir eşik olarak tasarlanır ve bazen su gibi sembolik unsurları içerir. Mağazalarda ayrıca özel bir alışveriş deneyimi için özel odalar ve "Ölçüye Göre" gibi hizmetler için özel alanlar bulunur.
*   **Armani/Casa Unsurlarının Entegrasyonu:** Platin renkli metal masalar ve oturma alanları gibi Armani/Casa koleksiyonundan mobilya ve dekoratif unsurlar, markanın bütünsel yaşam tarzı vizyonunu pekiştirerek genellikle mağaza tasarımına dahil edilir. Armani/Casa'nın ikonik Logo Lambası da ahşap panellere kazınabilir.
*   **Kültürel Diyalog:** Tokyo'daki gibi bazı amiral gemisi mağazalarında tasarım, markanın kimliği ile yerel kültür arasında bir diyalog yaratarak yerel estetiğe duyulan hayranlığı ifade eden unsurları içerebilir.
*   **Ürün Sunumu:** Konsept, şekil, malzeme ve renk açısından uyumlulukları için sergilenen mobilya ve döşemelerden aksesuar, dekor ve kumaşlara kadar çeşitli ürünlerin dikkatli bir şekilde seçilmesi ve düzenlenmesi yoluyla kendine özgü bir atmosfer yaratmayı amaçlamaktadır.

Genel olarak, Giorgio Armani'nin perakende mağaza tasarım konsepti, markanın zamansız zarafet ve sade lüks estetik vizyonunu yansıtan sürükleyici ve sofistike bir deneyim sunmayı amaçlamaktadır.

## EMEA'daki Yaklaşan Projeler

Giorgio Armani, mağaza yenilemeleri ve yeni açılışlara önemli yatırımlar yaparak EMEA (Avrupa, Orta Doğu ve Afrika) bölgesindeki yeni perakende projelerinde aktif olarak yer almaktadır.

Son gelişmeler şunları içerir:

*   Mayıs 2025'te İtalya'nın Capri kentinde yeni bir Giorgio Armani butiği açıldı.
*   Dubai'deki The Dubai Mall Zabeel'de yeni bir Armani/Casa mağazası açıldı.
*   Aralık 2023'te Giorgio Armani Beauty, Suudi Arabistan'ın Cidde kentindeki Kral Abdülaziz Uluslararası Havalimanı'nda (KAIA) "Altın Kutu" çok duyulu bir animasyon başlatmak için Lagardère Travel Retail ile işbirliği yaptı.

Bu girişimler, Giorgio Armani'nin 2024'te, öncelikle mağaza yenilemelerine ve e-ticaret operasyonlarını şirket içine getirmeye yönelik 332 milyon avroluk rekor yatırım yaptığı daha geniş bir stratejinin parçasıdır. Avrupa, 2024'te konsolide net gelirlerinin %49'unu oluşturan Armani için önemli bir pazar olmaya devam ediyor.

Yalnızca "perakende geliştirme gayrimenkul EMEA" konusuna odaklanmış belirli yöneticiler açıkça belirtilmemiş olsa da, aşağıdaki kişiler şirketin EMEA bölgesindeki perakende geliştirme ve gayrimenkul kararlarını kapsayacak ticari ve stratejik operasyonlarıyla ilgili kilit pozisyonlarda bulunmaktadır:

*   **Giorgio Armani:** Yönetim Kurulu Başkanı ve İcra Kurulu Başkanı. Amiral gemisi mağaza yenilemeleri ve gayrimenkul alımları da dahil olmak üzere şirketin geleceğine güçlü bir şekilde odaklanmaya devam ediyor.
*   **Giuseppe Marsocci:** Genel Müdür Yardımcısı Ticari ve Genel Müdür ve Grup Baş Ticari Sorumlusu. Dağıtım ve pazar penetrasyonu da dahil olmak üzere şirketin ticari stratejisinde yer almaktadır.

Şu anda bir Giorgio Armani yöneticisi olarak listelenmemiş olsa da Francesco Tombolini, şirketle (1991'den beri) ve lüks perakende sektöründe, tüm bölgelerde yaklaşık 500 mağaza açmak ve iş geliştirmeye öncülük etmek de dahil olmak üzere kapsamlı geçmiş deneyime sahiptir. Uzmanlığı lüks perakende ağları ve çok kanallı stratejilerdedir.

# Michael Kors Derinlemesine Analiz

## Mağaza Estetiği ve Tasarım Konsepti

Michael Kors perakende mağazaları, markanın "jet-set duyarlılığını" yansıtan davetkar ve sıcak bir atmosfer sağlamayı amaçlayan "sade lüks" ve "sofistike cazibe" kavramını somutlaştırmak için tasarlanmıştır.

Mağaza estetiğinin ve tasarımının temel özellikleri şunlardır:

*   **Atmosfer:** Mağazalar aydınlık, havadar ve samimi olarak tanımlanır ve davetkar bir akışa sahiptir. Genel his, rahatlık, sofistike ve lükstür.
*   **Renk Paleti:** Sıcak beyazlar, yumuşak bejler, kahverengiler ve grilerden oluşan sakinleştirici, nötr bir palet tutarlı bir şekilde kullanılır.
*   **Malzemeler:** Malzeme seçiminde titiz bir detaylara dikkat edilir ve genellikle şunları içerir:
    *   Sıcak meşe ahşap döşeme.
    *   Parlak siyah-beyaz mermer veya Calacatta mermeri.
    *   Fırçalanmış nikel armatürler.
    *   Elle mala ile sıvanmış yüzeyler.
    *   Bazı yerlerde siyah çelik ve ham beton.
Bu malzemeler ve kaplamalar, yüksek kaliteli ahşap işleri ve özel imalat için önemli fırsatlar sunar.
*   **Teşhir ve Düzen:** Ürünler titizlikle sergilenir ancak dağınık değildir, her şeyin kolayca görülmesini sağlar. Mağazalarda genellikle iyi aydınlatılmış vitrinler ve geniş pencereler bulunur. Bazı lokasyonlarda, yerden tavana duvar rafları ve konforlu oturma alanları bulunan bir ayakkabı salonu gibi özel alanlar bulunur.
*   **Detaylar ve Vurgular:** Dokulu vurgular, ince hayvan desenleri ve dokunsal kumaşlar, sessiz lüksün zengin yorumunu geliştirmek için dahil edilmiştir. Rahat bir his yaratmak için konut dekor ipuçları da kullanılır.
*   **Müşteri Deneyimi:** Tasarım, genellikle kişisel stil hizmetleri sunan ve müşteri katılımına odaklanan yükseltilmiş bir alışveriş deneyimi yaratmayı amaçlamaktadır. Marka, stilist olarak eğitilmiş personelle yüksek düzeyde kişiselleştirilmiş ilgiye önem vermektedir.

Genel olarak, tasarım konsepti, klasik silüetleri modern trendlerle birleştiren daha sade, düşük anahtarlı bir lüks yaklaşıma doğru, aşırı logo merkezli tasarımlardan uzaklaşır.

## EMEA'daki Yaklaşan Projeler

Michael Kors, EMEA bölgesindeki perakende projelerinde aktif olarak yer almaktadır, ancak hazır bilgilerin çoğu birkaç yıl öncesine aittir.

Önemli noktalar şunları içerir:

*   **Londra'daki En Büyük Avrupa Amiral Gemisi Mağazası:** Michael Kors, 2016 yılında Londra'daki Regent Street'te en büyük Avrupa amiral gemisi mağazasını açtı. Bu üç katlı, 16.275 metrekarelik mağaza, kendi bünyesindeki ekip tarafından tasarlandı ve özel bir erkek giyim teklifi de dahil olmak üzere tüm ürün gruplarını içeriyor.
*   **EMEA Genişlemesi ve Dijital Varlık:** 2019'da Michael Kors, hem çevrimiçi hem de mağazada müşteri deneyimini ve veri yakalama girişimlerini geliştirmek için Fransa, Almanya ve Hollanda gibi 15 yeni ülkede sitesini başlatmak da dahil olmak üzere EMEA'daki varlığını genişletmeye odaklandı.
*   **Londra Genel Merkezi:** Michael Kors ayrıca Londra'da yeni bir genel merkez kurdu ve Unispace, Londra Moda Haftası ile aynı zamana denk gelecek şekilde tasarım ve agresif teslimat programında yer aldı.
*   **Amaç Odaklı Strateji:** 2022'de Michael Kors EMEA, yeni nesil müşterilere hitap etmeyi ve zorlu bir satış ortamında gezinmeyi amaçlayan Avrupa operasyonlarında müşteri merkezli bir amacı tanımlamak ve yerleştirmek için Re_Set ile işbirliği yaptı.

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(header => header.trim());
            const dataRows = lines.slice(1).map(line => {
                const values = [];
                let inQuote = false;
                let currentVal = '';
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuote = !inQuote;
                        if (!inQuote && line[i+1] === '"') { // Handle escaped double quotes
                            currentVal += '"';
                            i++;
                        }
                    } else if (char === ',' && !inQuote) {
                        values.push(currentVal.trim());
                        currentVal = '';
                    } else {
                        currentVal += char;
                    }
                }
                values.push(currentVal.trim()); // Push the last value
                return values;
            });
            return { headers, dataRows };
        }

        function populateTable(data) {
            const tbody = document.querySelector('#brandsTable tbody');

            const contacts = JSON.parse(localStorage.getItem('contacts')) || {};

            data.forEach(brand => {
                const row = tbody.insertRow();
                row.insertCell().innerHTML = `<span class="brand-name" data-brand="${brand.Brand}">${brand.Brand}</span>`;
                row.insertCell().textContent = brand.Category;
                row.insertCell().textContent = brand['Parent Company'];
                row.insertCell().textContent = brand['Store Count (EMEA)'];
                
                const contactCell = row.insertCell();
                if (contacts[brand.Brand]) {
                    contactCell.innerHTML = `<button class="view-contact-btn" data-brand="${brand.Brand}">Detayları Görüntüle</button>`;
                } else {
                    contactCell.innerHTML = `<button class="add-contact-btn" data-brand="${brand.Brand}">+</button>`;
                }
            });
        }

        function filterTable() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value.toLowerCase();

            let filteredBrands = originalBrands.filter(brand => {
                const matchesSearch = brand.Brand.toLowerCase().includes(searchInput) ||
                                      brand.Category.toLowerCase().includes(searchInput);
                const matchesCategory = categoryFilter === '' ||
                                        brand.Category.toLowerCase() === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            populateTable(filteredBrands);
        }

        function sortTable(column) {
            const isNumeric = (value) => !isNaN(parseFloat(value)) && isFinite(value);

            if (currentSortColumn === column) {
                sortDirection = (sortDirection === 'asc') ? 'desc' : 'asc';
            } else {
                currentSortColumn = column;
                sortDirection = 'asc';
            }

            const tbody = document.querySelector('#brandsTable tbody');
            const rows = Array.from(tbody.rows);

            rows.sort((a, b) => {
                const aValue = a.cells[column].textContent.trim();
                const bValue = b.cells[column].textContent.trim();

                let comparison = 0;
                if (isNumeric(aValue) && isNumeric(bValue)) {
                    comparison = parseFloat(aValue) - parseFloat(bValue);
                } else {
                    comparison = aValue.localeCompare(bValue);
                }

                return sortDirection === 'asc' ? comparison : -comparison;
            });

            rows.forEach(row => tbody.appendChild(row));
        }

        function convertMarkdownToHtml(markdown) {
            let html = markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/\n\n/g, '<p>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            const tableRegex = /\|(.+)\|(?:\r?\n|\r)\|(?:\s*[-:]+\s*\|)+((?:\r?\n|\r)(?:\|.*\|)+)?/g;
            html = html.replace(tableRegex, (match, headerLine, bodyLines) => {
                const headers = headerLine.split('|').filter(h => h.trim() !== '').map(h => `<th>${h.trim()}</th>`).join('');
                let tableHtml = `<table><thead><tr>${headers}</tr></thead><tbody>`;
                if (bodyLines) {
                    bodyLines.trim().split(/\r?\n|\r/).forEach(line => {
                        const cells = line.split('|').filter(c => c.trim() !== '').map(c => `<td>${c.trim()}</td>`).join('');
                        tableHtml += `<tr>${cells}</tr>`;
                    });
                }
                tableHtml += `</tbody></table>`;
                return tableHtml;
            });

            return html;
        }

        function loadContactInfo(brandName) {
            const contactInfo = JSON.parse(localStorage.getItem('contacts')) || {};
            const brandContact = contactInfo[brandName];
            const contactInfoDiv = document.getElementById('contactInfo');

                    <p><strong>E-posta:</strong> ${brandContact.email}</p>
                    <p><strong>Telefon:</strong> ${brandContact.phone}</p>
                `;
            } else {
                contactInfoDiv.innerHTML = "<p>Kaydedilmiş iletişim bilgisi yok.</p>";
            }
        }
